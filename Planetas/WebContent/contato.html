	<section class="corpo">
		<h2>Entre em contato</h2>

		<form method="POST" action="">
			<label>Nome</label> <input type="text" name="nome"
				placeholder="Preenchimento obrigatório" required> <label>Email</label>
			<input type="email" name="email"
				placeholder="Preenchimento obrigatório" required> <label>Telefone</label>
			<input type="tel" name="telefone" placeholder="Apenas números"
				id="telefone"> <label>Motivo</label> <select name="assunto">
				<option value="Inscrições">Inscrições</option>
				<option value="Dúvidas">Dúvidas</option>
				<option value="Sugestões">Sugestões</option>
				<option value="Reclamações">Reclamações</option>
				<option value="Outros">Outros</option>
			</select> <label>Mensagem</label>
			<textarea name="mensagem" required></textarea>
			<input type="reset" value="Limpar"> <input type="submit"
				value="Enviar">
		</form>

		<div id="mapa">
			<iframe
				src="https://www.google.com/"
				width="425" height="350" frameborder="0" style="border: 0"
				allowfullscreen></iframe>
			<br /> 
			<h5>Telefone: +55 (11) 0000000 / 000000</h5>
			<h5>e-mail: xxxxx@xxxxx</h5>
		</div>
